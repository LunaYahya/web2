<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Todo Input</h2>

      <div class="todo_box">
        <input type="text" id="todoInput" placeholder="New Todo" />
        <button id="addBtn" onclick="addTask()">Add new task</button>
        <div class="error-container">
          <div id="duplicate-error-message" class="error-messag">
            Task already exists
          </div>
          <div id="length-error-message" class="error-message">
            Task must be at least 5 characters long
          </div>
        </div>
      </div>

      <h2 class="title">Todo List</h2>
      <div class="filters">
        <button
          class="filter-btn"
          data-status="all"
          onclick="filterTasks('all')"
        >
          All
        </button>
        <button
          class="filter-btn"
          data-status="done"
          onclick="filterTasks('done')"
        >
          Done
        </button>
        <button
          class="filter-btn"
          data-status="todo"
          onclick="filterTasks('todo')"
        >
          Todo
        </button>
      </div>

      <div id="todoList"></div>

      <div class="Delete-actions">
        <button id="deleteDone">Delete Done Tasks</button>
        <button id="deleteAll">Delete All Tasks</button>
      </div>
    </div>
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h3>Delete Task</h3>
        <p>Are you sure you want to delete this task?</p>
        <div class="modal-buttons">
          <button id="confirmDelete" onclick="confirmDeleteTask()">
            Confirm
          </button>
          <button
            id="cancelDelete"
            style="background-color: green"
            onclick="closeModal()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div id="renameModal" class="modal">
      <div class="modal-content">
        <h3>Rename Task</h3>
        <input type="text" id="renameInput" placeholder="New task name" />
        <div class="modal-buttons">
          <button onclick="saveEditTask()" style="background-color: green">
            Save
          </button>
          <button onclick="closeRenameModal()">Cancel</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
