<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="title">Todo Input</h2>

    <div class="todo_box">
      <input type="text" id="todoInput" placeholder="New Todo" />
      <button id="addBtn">Add new task</button>
    </div>

    <h2 class="title">Todo List</h2>
    <div class="filters">
      <button class="filter-btn" data-status="all">All</button>
      <button class="filter-btn" data-status="done">Done</button>
      <button class="filter-btn" data-status="todo">Todo</button>
    </div>

    <div class="Delete-actions">
      <button id="deleteDone">Delete Done Tasks</button>
      <button id="deleteAll">Delete All Tasks</button>
    </div>
  </body>
</html>
